<div class="container" *ngIf="facultyInfo?.length>0">
  <div class="row back-button-row">
    <a [routerLink]='["/"]' class="btn btn-info btn-lg">
      <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
    </a>
  </div>
  <div class="row">


    <div class="col-sm-10">


      <h1>Faculty Details:</h1>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">Name :</label>
          <div class="col-sm-4">
            <label for="inputName3" class="control-label">{{facultyInfo[0].Name}}</label>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">Date of Birth :</label>
          <div class="col-sm-4">
            <label for="inputName3" class="control-label">{{facultyInfo[0].DOB}}</label>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">Qualification :</label>
          <div class="col-sm-4">
            <label for="inputName3" class="control-label">{{facultyInfo[0].Qualification}}</label>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">Designation :</label>
          <div class="col-sm-4">
            <label for="inputName3" class="control-label">{{facultyInfo[0].Designation}}</label>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">Email :</label>
          <div class="col-sm-4">
            <label for="inputName3" class="control-label">{{facultyInfo[0].Email}}</label>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">Contact :</label>
          <div class="col-sm-4">
            <label for="inputName3" class="control-label">{{facultyInfo[0].Contact}}</label>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">Total Years of Exp :</label>
          <div class="col-sm-4">
            <label for="inputName3" class="control-label">{{facultyInfo[0].TotalYrsOfExp}}</label>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">No.Of Years Exp in MCC :</label>
          <div class="col-sm-4">
            <label for="inputName3" class="control-label">{{facultyInfo[0].NoOfYrsOfExpMCC}}</label>
          </div>
        </div>
      </div>

      <h3> Research Details:</h3>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">No.Of National Conference :</label>
          <div class="col-sm-4">
            <a class="control-label cursor-pointer">{{facultyInfo[0].NoOfNationalCon}}</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">No.Of International Conference :</label>
          <div class="col-sm-4">
            <a class="control-label cursor-pointer">{{facultyInfo[0].NoOfInterNationalCon}}</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">No.Of Publicaions :</label>
          <div class="col-sm-4">
            <a class="control-label cursor-pointer">{{facultyInfo[0].NoOfPublications}}</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">No.Of Publications in journal :</label>
          <div class="col-sm-4">
            <a class="control-label cursor-pointer">{{facultyInfo[0].NoOfPubJournal}}</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="inputName3" class="col-sm-4 control-label">No.Of Conference Proccedings :</label>
          <div class="col-sm-4">
            <a class="control-label cursor-pointer">{{facultyInfo[0].NoOfConProceedings}}</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-2">
      <a class="pull-right"><img title="profile image" class="img-circle img-responsive" src={{facultyInfo[0].ImagePath}}></a>
    </div>

  </div>
</div>
